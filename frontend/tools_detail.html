<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Details - NexusAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        html { scroll-behavior: smooth; }

        .navbar {
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #64c8ff;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        .navbar-menu {
            display: flex;
            gap: 3rem;
        }
        .navbar-menu a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .navbar-menu a:hover { color: #64c8ff; }
        #nav-auth {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 30px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        .breadcrumb a {
            color: #64c8ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px 3rem 30px;
        }

        .tool-header-section {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.3), rgba(30, 30, 50, 0.3));
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .tool-logo-large {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.2);
        }
        .tool-header-info h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #64c8ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .tool-meta {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0a0a0;
        }
        .meta-label {
            color: #64c8ff;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 20, 147, 0.15);
            color: #ff1493;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }

        .section {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.2), rgba(30, 30, 50, 0.2));
            border: 1px solid rgba(100, 200, 255, 0.15);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        .section h2 {
            font-size: 1.5rem;
            color: #64c8ff;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(100, 200, 255, 0.2);
        }

        .review-form-section {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.3), rgba(30, 30, 50, 0.3));
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            color: #b0b0b0;
            font-weight: 500;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
        }
        .rating-input {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        .star {
            font-size: 1.8rem;
            cursor: pointer;
            color: #707070;
            transition: color 0.2s ease;
        }
        .star:hover { color: #ffd700; }
        .star.active { color: #ffd700; }
        .submit-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 200, 255, 0.3);
        }

        .review-card {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.15), rgba(30, 30, 50, 0.15));
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }
        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        .reviewer-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #64c8ff, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .review-rating { color: #ffd700; }
        .review-text {
            color: #a0a0a0;
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        .no-reviews {
            text-align: center;
            padding: 2rem;
            color: #707070;
        }

        @media (max-width: 768px) {
            .navbar-menu { display: none; }
            .tool-header-section {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">üöÄ NexusAI</div>
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="tools_listing.html">Tools</a>
                <a href="trending.html">Trending</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="breadcrumb">
        <a href="index.html">Home</a> / <a href="tools_listing.html">Tools</a> / <span id="breadcrumbName">Tool</span>
    </div>

    <div class="container">
        <div class="tool-header-section" id="toolHeader" data-tool-id="">
            <img src="https://via.placeholder.com/180?text=AI" alt="Tool Logo" class="tool-logo-large" id="toolLogo">
            <div class="tool-header-info">
                <h1 id="toolName">Loading...</h1>
                <div class="tool-meta">
                    <div class="meta-item">
                        <span class="meta-label">Category:</span>
                        <span id="toolCategory">-</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Rating:</span>
                        <span id="toolRatingValue">0</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Reviews:</span>
                        <span id="toolReviewCount">0</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="#" class="btn btn-primary" id="visitToolBtn" target="_blank">üöÄ Try Tool</a>
                    <button class="btn btn-secondary" onclick="toggleFavorite()">‚ù§Ô∏è Add to Favorites</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìñ Description</h2>
            <p id="toolDescription">Loading description...</p>
        </div>

        <div class="section">
            <h2>‚≠ê Reviews</h2>
            <div id="reviewsContainer">
                <div class="no-reviews">No reviews yet. Be the first to review!</div>
            </div>
        </div>

        <div class="review-form-section" id="reviewFormSection">
            <h2 style="color: #64c8ff; margin-bottom: 1.5rem;">Write Your Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label class="form-label">Rating*</label>
                    <div class="rating-input" id="ratingInput">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="ratingValue" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label" for="reviewTitle">Title*</label>
                    <input type="text" id="reviewTitle" class="form-input" placeholder="Brief title for your review" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="reviewText">Review*</label>
                    <textarea id="reviewText" class="form-textarea" placeholder="Share your detailed thoughts..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">üì§ Submit Review</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        let currentToolId = null;
        let currentRating = 5;

        function getToolId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function loadToolDetails() {
            const toolId = getToolId();
            if (!toolId) {
                showToast('‚ùå No tool specified', 'error');
                setTimeout(() => window.location.href = 'tools_listing.html', 2000);
                return;
            }

            currentToolId = toolId;
            document.getElementById('toolHeader').setAttribute('data-tool-id', toolId);
            
            showLoading();

            try {
                const response = await toolsAPI.getById(toolId);
                hideLoading();

                if (response.success) {
                    const tool = response.data.tool || response.data;
                    displayToolDetails(tool);
                    loadReviews(toolId);
                } else {
                    showToast('‚ùå Tool not found', 'error');
                    setTimeout(() => window.location.href = 'tools_listing.html', 2000);
                }
            } catch (error) {
                hideLoading();
                console.error('Error loading tool:', error);
                showToast('‚ùå Error loading tool details', 'error');
            }
        }

        function displayToolDetails(tool) {
            document.getElementById('toolName').textContent = tool.name;
            document.getElementById('toolCategory').textContent = tool.category || 'AI Tool';
            document.getElementById('breadcrumbName').textContent = tool.name;

            const logoImg = document.getElementById('toolLogo');
            logoImg.src = tool.logo || 'https://via.placeholder.com/180?text=AI';
            logoImg.alt = tool.name;

            document.getElementById('toolRatingValue').textContent = `‚≠ê ${(tool.averageRating || 0).toFixed(1)}/5`;
            document.getElementById('toolReviewCount').textContent = tool.totalReviews || 0;
            document.getElementById('visitToolBtn').href = tool.website || '#';
            document.getElementById('toolDescription').textContent = tool.description;

            if (auth.isAuthenticated()) {
                document.getElementById('reviewFormSection').style.display = 'block';
            } else {
                document.getElementById('reviewFormSection').style.display = 'none';
            }
        }

        async function loadReviews(toolId) {
            try {
                const response = await reviewsAPI.getAll(toolId);
                if (response.success && response.data && response.data.reviews && response.data.reviews.length > 0) {
                    displayReviews(response.data.reviews);
                } else {
                    document.getElementById('reviewsContainer').innerHTML = 
                        '<div class="no-reviews">No reviews yet. Be the first to review!</div>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        function displayReviews(reviews) {
            document.getElementById('reviewsContainer').innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="reviewer-info">
                            <div class="reviewer-avatar">${(review.user?.name || 'U').charAt(0).toUpperCase()}</div>
                            <div>
                                <h4 style="color: #e0e0e0;">${review.user?.name || 'Anonymous'}</h4>
                                <span style="color: #707070; font-size: 0.8rem;">${timeAgo(review.createdAt)}</span>
                            </div>
                        </div>
                        <div class="review-rating">${'‚≠ê'.repeat(review.rating)}</div>
                    </div>
                    <h4 style="color: #e0e0e0; margin-bottom: 0.5rem;">${review.title}</h4>
                    <p class="review-text">${review.content || review.review}</p>
                </div>
            `).join('');
        }

        function toggleFavorite() {
            if (!auth.isAuthenticated()) {
                showToast('Please login to add favorites', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }

            const toolId = currentToolId;
            if (!toolId) return;

            toolsAPI.addToFavorites(toolId)
                .then(response => {
                    if (response.success) {
                        showToast('‚úÖ Added to favorites!', 'success');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('‚ùå Error adding favorite', 'error');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNavbar();
            loadToolDetails();

            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    currentRating = star.getAttribute('data-rating');
                    document.getElementById('ratingValue').value = currentRating;
                    
                    stars.forEach(s => s.classList.remove('active'));
                    star.classList.add('active');
                    for (let i = 0; i < currentRating; i++) {
                        stars[i].classList.add('active');
                    }
                });
            });

            if (stars.length > 4) {
                stars[4].click();
            }

            document.getElementById('reviewForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!auth.isAuthenticated()) {
                    showToast('Please login to submit a review', 'warning');
                    setTimeout(() => window.location.href = 'login.html', 1000);
                    return;
                }

                const title = document.getElementById('reviewTitle').value.trim();
                const content = document.getElementById('reviewText').value.trim();
                const rating = parseInt(document.getElementById('ratingValue').value);

                if (!title || !content) {
                    showToast('Please fill in all fields', 'warning');
                    return;
                }

                if (title.length < 5) {
                    showToast('Title must be at least 5 characters', 'warning');
                    return;
                }

                if (content.length < 10) {
                    showToast('Review must be at least 10 characters', 'warning');
                    return;
                }

                showLoading();
                try {
                    const response = await reviewsAPI.create({
                        toolId: currentToolId,
                        title: title,
                        content: content,
                        rating: rating
                    });
                    
                    hideLoading();

                    if (response.success) {
                        showToast('‚úÖ Review submitted successfully!', 'success');
                        document.getElementById('reviewForm').reset();
                        loadReviews(currentToolId);
                        document.querySelectorAll('.star').forEach((s, i) => {
                            if (i < 5) s.classList.add('active');
                        });
                    } else {
                        showToast('‚ùå ' + (response.message || 'Failed to submit review'), 'error');
                    }
                } catch (error) {
                    hideLoading();
                    console.error('Error submitting review:', error);
                    showToast('‚ùå Error submitting review', 'error');
                }
            });
        });
    </script>
</body>
</html>
