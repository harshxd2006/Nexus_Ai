<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tools - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
            position: absolute;
            left: 20px;
            z-index: 1002;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-link:hover {
            color: #64c8ff;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: absolute;
            right: 20px;
            z-index: 1002;
        }

        .profile-btn {
            color: #64c8ff;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            text-decoration: none;
        }

        .profile-btn:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: #64c8ff;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #64c8ff;
            margin: 3px 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        .menu-auth {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            text-align: center;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link:hover {
            color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
        }

        .menu-auth-link.signup {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .page-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* SEARCH BAR */
        .search-section {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #64c8ff;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        /* TOOLS GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .tool-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .tool-logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background: rgba(100, 200, 255, 0.1);
            object-fit: cover;
            border: 2px solid rgba(100, 200, 255, 0.2);
        }

        .tool-info h3 {
            font-size: 1.2rem;
            color: #e2e8f0;
            margin-bottom: 0.3rem;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .tool-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .tool-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            font-size: 0.9rem;
        }

        .rating {
            color: #fbbf24;
            font-weight: 600;
        }

        .reviews {
            color: #94a3b8;
        }

        .tool-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .no-tools {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
        }

        .no-tools h3 {
            color: #e2e8f0;
            margin-bottom: 1rem;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hamburger { display: flex !important; }
            
            .navbar-menu {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 0;
                border-bottom: 1px solid rgba(100, 200, 255, 0.2);
                z-index: 999;
                transform: translateY(-100%);
                transition: transform 0.4s ease;
            }
            
            .navbar-menu.active {
                transform: translateY(0);
            }
            
            .navbar-link {
                font-size: 1.1rem;
                width: 100%;
                padding: 1rem 0;
                text-align: center;
                border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            }

            .menu-auth {
                display: flex;
            }

            .profile-btn {
                display: flex !important;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">• NexusAI</a>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
                
                <div class="menu-auth" id="menuAuth">
                    <a href="login.html" class="menu-auth-link">Login</a>
                    <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                </div>
            </div>
            
            <div class="navbar-right">
                <a href="profile.html" class="profile-btn" id="profileBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Browse AI Tools</h1>
            <p>Discover the perfect AI tool for your needs</p>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for AI tools...">
            <button class="search-btn" onclick="searchTools()">Search</button>
        </div>

        <div class="tools-grid" id="toolsContainer">
            <div class="loading">Loading tools...</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        console.log('=== TOOLS LISTING PAGE LOADED ===');

        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbarMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function closeMenu() {
            if (hamburger) hamburger.classList.remove('active');
            if (navbarMenu) navbarMenu.classList.remove('active');
            if (menuOverlay) menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openMenu() {
            if (hamburger) hamburger.classList.add('active');
            if (navbarMenu) navbarMenu.classList.add('active');
            if (menuOverlay) menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        if (hamburger) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                if (hamburger.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (menuOverlay) {
            menuOverlay.addEventListener('click', closeMenu);
        }

        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Update profile visibility
        function updateProfileVisibility() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const profileBtn = document.getElementById('profileBtn');
            const menuAuth = document.getElementById('menuAuth');
            
            if (token && user) {
                if (profileBtn) {
                    profileBtn.style.display = 'flex';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="profile.html" class="menu-auth-link">My Profile</a>
                        <a href="#" class="menu-auth-link" onclick="handleLogout(event)">Logout</a>
                    `;
                }
            } else {
                if (profileBtn) {
                    profileBtn.style.display = 'none';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="login.html" class="menu-auth-link">Login</a>
                        <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                    `;
                }
            }
        }

        function handleLogout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            closeMenu();
            updateProfileVisibility();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // ✅ CRITICAL FIX: Load all tools
        async function loadAllTools() {
            console.log('=== LOADING ALL TOOLS ===');
            
            const container = document.getElementById('toolsContainer');
            if (!container) {
                console.error('Tools container not found');
                return;
            }
            
            container.innerHTML = '<div class="loading">Loading tools...</div>';
            
            try {
                if (typeof toolsAPI === 'undefined') {
                    throw new Error('toolsAPI not loaded');
                }

                const response = await toolsAPI.getAll(1, 50);
                console.log('Tools API response:', response);
                
                if (response.success) {
                    let tools = response.data?.tools || response.tools || response.data || [];
                    console.log(`Loaded ${tools.length} tools`);
                    
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-tools"><h3>No tools found</h3><p>Try again later</p></div>';
                        return;
                    }
                    
                    container.innerHTML = tools.map(tool => {
                        const toolId = tool._id || tool.id;
                        const logoUrl = tool.logo || tool.logoUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(tool.name)}&size=70&background=64c8ff&color=fff&bold=true`;
                        const fallbackUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(tool.name)}&size=70&background=64c8ff&color=fff&bold=true`;
                        
                        return `
                        <div class="tool-card">
                            <div class="tool-header">
                                <img src="${logoUrl}" 
                                     alt="${tool.name} logo" 
                                     class="tool-logo"
                                     onerror="this.onerror=null; this.src='${fallbackUrl}';"
                                     loading="lazy">
                                <div class="tool-info">
                                    <h3>${tool.name}</h3>
                                    <p class="tool-category">${tool.category || 'AI Tool'}</p>
                                </div>
                            </div>
                            <p class="tool-description">${(tool.description || 'No description').substring(0, 120)}...</p>
                            <div class="tool-stats">
                                <span class="rating">★ ${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'}</span>
                                <span class="reviews">${tool.totalReviews || tool.reviewCount || 0} reviews</span>
                            </div>
                            <div class="tool-buttons">
                                <button class="btn btn-primary" onclick="viewToolDetails('${toolId}')">View Details</button>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = '<div class="no-tools"><h3>Failed to load tools</h3><p>Please refresh</p></div>';
                }
            } catch (error) {
                console.error('Error loading tools:', error);
                container.innerHTML = `
                    <div class="no-tools">
                        <h3>Error Loading Tools</h3>
                        <p>${error.message}</p>
                        <button onclick="loadAllTools()" class="btn btn-primary" style="margin-top: 1rem;">Retry</button>
                    </div>
                `;
            }
        }

        // ✅ CRITICAL FIX: Navigate to tool detail page
        function viewToolDetails(toolId) {
            if (!toolId) {
                console.error('No tool ID provided');
                if (typeof showToast === 'function') {
                    showToast('Error: Invalid tool ID', 'error');
                }
                return;
            }
            
            console.log('Navigating to tool:', toolId);
            // ✅ Use tools_detail.html (with underscore)
            window.location.href = `tools_detail.html?id=${toolId}`;
        }

        // ✅ Search functionality
        async function searchTools() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query || query.length < 2) {
                if (typeof showToast === 'function') {
                    showToast('Please enter at least 2 characters', 'warning');
                }
                return;
            }

            const container = document.getElementById('toolsContainer');
            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await toolsAPI.search(query, 1, 50);
                console.log('Search response:', response);

                if (response.success) {
                    let tools = response.data?.tools || response.tools || response.data || [];
                    
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-tools"><h3>No results found</h3><p>Try a different search term</p></div>';
                        return;
                    }

                    container.innerHTML = tools.map(tool => {
                        const toolId = tool._id || tool.id;
                        const logoUrl = tool.logo || tool.logoUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(tool.name)}&size=70&background=64c8ff&color=fff&bold=true`;
                        const fallbackUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(tool.name)}&size=70&background=64c8ff&color=fff&bold=true`;
                        
                        return `
                        <div class="tool-card">
                            <div class="tool-header">
                                <img src="${logoUrl}" 
                                     alt="${tool.name} logo" 
                                     class="tool-logo"
                                     onerror="this.onerror=null; this.src='${fallbackUrl}';">
                                <div class="tool-info">
                                    <h3>${tool.name}</h3>
                                    <p class="tool-category">${tool.category || 'AI Tool'}</p>
                                </div>
                            </div>
                            <p class="tool-description">${(tool.description || 'No description').substring(0, 120)}...</p>
                            <div class="tool-stats">
                                <span class="rating">★ ${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'}</span>
                                <span class="reviews">${tool.totalReviews || tool.reviewCount || 0} reviews</span>
                            </div>
                            <div class="tool-buttons">
                                <button class="btn btn-primary" onclick="viewToolDetails('${toolId}')">View Details</button>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = '<div class="no-tools"><h3>Search failed</h3><p>Please try again</p></div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = '<div class="no-tools"><h3>Error</h3><p>Please try again</p></div>';
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTools();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Tools listing page initialized');
            updateProfileVisibility();
            loadAllTools();
        });
    </script>
</body>
</html>
