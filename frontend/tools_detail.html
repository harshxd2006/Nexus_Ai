<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Tool Details - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #64c8ff;
            margin: 3px 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        #nav-auth {
            display: flex;
            gap: 1rem;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* TOOL DETAIL CARD */
        .tool-detail {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .tool-header {
            display: flex;
            gap: 2rem;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            flex-wrap: wrap;
        }

        .tool-logo {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.2);
            flex-shrink: 0;
        }

        .tool-header-info {
            flex: 1;
            min-width: 250px;
        }

        .tool-header-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .tool-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(100, 200, 255, 0.1);
            color: #64c8ff;
            border: 2px solid rgba(100, 200, 255, 0.3);
        }

        /* SECTIONS */
        .tool-section {
            margin-bottom: 2.5rem;
        }

        .tool-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
            font-weight: 700;
        }

        .tool-section p {
            color: #94a3b8;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* REVIEWS SECTION */
        .reviews-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .reviews-header h2 {
            font-size: 2rem;
            color: #e2e8f0;
        }

        .review-card {
            background: rgba(100, 200, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 200, 255, 0.1);
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .reviewer-name {
            font-weight: 600;
            color: #64c8ff;
        }

        .review-rating {
            color: #fbbf24;
        }

        .review-text {
            color: #94a3b8;
            line-height: 1.6;
        }

        .review-date {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #e2e8f0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .close-modal:hover {
            color: #64c8ff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(100, 200, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #64c8ff;
        }

        .rating-input {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .rating-input span {
            cursor: pointer;
            color: #4b5563;
            transition: color 0.3s ease;
        }

        .rating-input span.active,
        .rating-input span:hover {
            color: #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top: 4px solid #64c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .navbar-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 75%;
                max-width: 300px;
                background: rgba(15, 23, 42, 0.98);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 2rem;
                transition: right 0.3s;
                border-left: 1px solid rgba(100, 200, 255, 0.2);
            }

            .navbar-menu.active {
                right: 0;
            }

            .container {
                padding: 20px 15px;
            }

            .tool-header {
                flex-direction: column;
            }

            .tool-logo {
                width: 100px;
                height: 100px;
            }

            .tool-header-info h1 {
                font-size: 1.8rem;
            }

            .tool-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">NexusAI</a>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="navbar-menu" id="navbarMenu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
            </div>
            
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="container">
        <div id="tool-content" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading tool details...</p>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Write a Review</h2>
                <button class="close-modal" onclick="closeReviewModal()">&times;</button>
            </div>
            <form id="reviewForm" onsubmit="submitReview(event)">
                <div class="form-group">
                    <label>Rating *</label>
                    <div class="rating-input" id="ratingInput">
                        <span data-rating="1">★</span>
                        <span data-rating="2">★</span>
                        <span data-rating="3">★</span>
                        <span data-rating="4">★</span>
                        <span data-rating="5">★</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" required>
                </div>
                <div class="form-group">
                    <label for="reviewComment">Your Review *</label>
                    <textarea id="reviewComment" name="comment" required minlength="10" placeholder="Share your experience with this tool... (minimum 10 characters)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitReviewBtn" style="width: 100%;">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentTool = null;
        let selectedRating = 0;

        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbarMenu');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navbarMenu.classList.toggle('active');
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== TOOL DETAIL PAGE LOADED ===');
            
            if (typeof updateNavbar === 'function') {
                updateNavbar();
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const toolId = urlParams.get('id');
            
            console.log('Tool ID from URL:', toolId);
            
            if (!toolId) {
                showError('No tool ID provided');
                return;
            }
            
            await loadToolDetails(toolId);
            setupRatingInput();
        });

        function setupRatingInput() {
            const stars = document.querySelectorAll('.rating-input span');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.getAttribute('data-rating'));
                    document.getElementById('ratingValue').value = selectedRating;
                    updateStars(selectedRating);
                    console.log('Rating selected:', selectedRating);
                });

                star.addEventListener('mouseenter', function() {
                    const hoverRating = parseInt(this.getAttribute('data-rating'));
                    updateStars(hoverRating);
                });
            });

            document.querySelector('.rating-input').addEventListener('mouseleave', function() {
                updateStars(selectedRating);
            });
        }

        function updateStars(rating) {
            const stars = document.querySelectorAll('.rating-input span');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function loadToolDetails(toolId) {
            try {
                console.log('=== LOADING TOOL DETAILS ===');
                console.log('Fetching tool ID:', toolId);
                
                if (typeof toolsAPI === 'undefined') {
                    showError('API not loaded. Please refresh the page.');
                    return;
                }

                const response = await toolsAPI.getById(toolId);
                console.log('Tool API Response:', response);
                
                if (response.success && response.data) {
                    currentTool = response.data.tool || response.data;
                    console.log('Current tool set to:', currentTool);
                    displayToolDetails(currentTool);
                } else {
                    showError(response.message || 'Failed to load tool details');
                }
            } catch (error) {
                console.error('Error loading tool:', error);
                showError('An error occurred while loading the tool. Please try again.');
            }
        }

        function displayToolDetails(tool) {
            console.log('=== DISPLAYING TOOL ===', tool);
            
            const container = document.getElementById('tool-content');
            const website = tool.website || tool.websiteUrl || tool.url || '#';
            
            container.innerHTML = `
                <div class="tool-detail">
                    <div class="tool-header">
                        <img src="${tool.logo || 'https://via.placeholder.com/120?text=AI'}" 
                             alt="${tool.name}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/120?text=AI'">
                        <div class="tool-header-info">
                            <h1>${tool.name}</h1>
                            <span class="tool-category">${tool.category || 'AI Tool'}</span>
                            <div class="tool-stats">
                                <div class="stat">
                                    <span class="stat-label">Rating</span>
                                    <span class="stat-value">${tool.averageRating ? tool.averageRating.toFixed(1) + ' ★' : 'New'}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Reviews</span>
                                    <span class="stat-value">${tool.totalReviews || tool.reviewCount || 0}</span>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <a href="${website}" target="_blank" rel="noopener" class="btn btn-primary">Visit Website</a>
                                <button type="button" onclick="handleShareTool()" class="btn btn-secondary">Share</button>
                            </div>
                        </div>
                    </div>

                    <div class="tool-section">
                        <h2>About</h2>
                        <p>${tool.description || 'No description available.'}</p>
                    </div>
                </div>

                <div class="reviews-section">
                    <div class="reviews-header">
                        <h2>User Reviews</h2>
                        <button type="button" onclick="handleWriteReview()" class="btn btn-primary">Write a Review</button>
                    </div>
                    <div id="reviews-container">
                        <p class="loading">Loading reviews...</p>
                    </div>
                </div>
            `;

            loadReviews(tool._id || tool.id);
        }

        async function loadReviews(toolId) {
            console.log('=== LOADING REVIEWS FOR TOOL:', toolId, '===');
            
            const container = document.getElementById('reviews-container');
            
            try {
                if (typeof reviewsAPI === 'undefined') {
                    container.innerHTML = '<p style="color: #94a3b8;">Reviews not available.</p>';
                    return;
                }

                const response = await reviewsAPI.getAll(toolId, 1, 10);
                console.log('Reviews API Response:', response);
                
                if (response.success && response.data && response.data.reviews && response.data.reviews.length > 0) {
                    container.innerHTML = response.data.reviews.map(review => `
                        <div class="review-card">
                            <div class="review-header">
                                <span class="reviewer-name">${review.user?.name || review.userName || 'Anonymous'}</span>
                                <span class="review-rating">${'★'.repeat(review.rating || 5)}</span>
                            </div>
                            <p class="review-text">${review.comment || review.review || 'No comment provided.'}</p>
                            <p class="review-date">${review.createdAt ? new Date(review.createdAt).toLocaleDateString() : ''}</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="color: #94a3b8;">No reviews yet. Be the first to review this tool!</p>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                container.innerHTML = '<p style="color: #94a3b8;">Unable to load reviews.</p>';
            }
        }

        function handleShareTool() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: currentTool.name,
                    text: currentTool.description,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                if (typeof showToast === 'function') {
                    showToast('Link copied to clipboard!', 'success');
                } else {
                    alert('Link copied to clipboard!');
                }
            }
        }

        function handleWriteReview() {
            console.log('=== HANDLE WRITE REVIEW CLICKED ===');
            
            const token = localStorage.getItem('token');
            console.log('Token exists:', !!token);
            
            if (!token) {
                if (typeof showToast === 'function') {
                    showToast('Please login to write a review', 'warning');
                } else {
                    alert('Please login to write a review');
                }
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }
            
            openReviewModal();
        }

        function openReviewModal() {
            console.log('=== OPENING REVIEW MODAL ===');
            document.getElementById('reviewModal').classList.add('active');
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            updateStars(0);
        }

        function closeReviewModal() {
            console.log('=== CLOSING REVIEW MODAL ===');
            document.getElementById('reviewModal').classList.remove('active');
        }

        async function submitReview(event) {
            event.preventDefault();
            
            console.log('=== SUBMIT REVIEW STARTED ===');
            console.log('Current tool:', currentTool);
            console.log('Selected rating:', selectedRating);
            
            // Get the submit button
            const submitBtn = document.getElementById('submitReviewBtn');
            
            // Validate rating
            if (!selectedRating || selectedRating < 1 || selectedRating > 5) {
                console.error('Invalid rating:', selectedRating);
                if (typeof showToast === 'function') {
                    showToast('Please select a rating (1-5 stars)', 'warning');
                } else {
                    alert('Please select a rating');
                }
                return;
            }

            // Validate comment
            const comment = document.getElementById('reviewComment').value.trim();
            console.log('Comment:', comment);
            console.log('Comment length:', comment.length);
            
            if (!comment) {
                console.error('Comment is empty');
                if (typeof showToast === 'function') {
                    showToast('Please write a review', 'warning');
                } else {
                    alert('Please write a review');
                }
                return;
            }
            
            if (comment.length < 10) {
                console.error('Comment too short:', comment.length);
                if (typeof showToast === 'function') {
                    showToast('Review must be at least 10 characters long', 'warning');
                } else {
                    alert('Review must be at least 10 characters');
                }
                return;
            }
            
            // Validate tool ID
            const toolId = currentTool._id || currentTool.id;
            console.log('Tool ID:', toolId);
            
            if (!toolId) {
                console.error('No tool ID available');
                if (typeof showToast === 'function') {
                    showToast('Error: Tool ID not found', 'error');
                } else {
                    alert('Error: Tool ID not found');
                }
                return;
            }

            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('No authentication token');
                if (typeof showToast === 'function') {
                    showToast('Please login to submit a review', 'warning');
                } else {
                    alert('Please login to submit a review');
                }
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }

            // Show loading
            if (typeof showLoading === 'function') showLoading();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                console.log('=== CALLING REVIEW API ===');
                console.log('Review data:', {
                    toolId: toolId,
                    rating: selectedRating,
                    comment: comment
                });
                
                const response = await reviewsAPI.create({
                    toolId: toolId,
                    rating: selectedRating,
                    comment: comment
                });
                
                console.log('=== REVIEW SUBMISSION RESPONSE ===', response);
                
                if (typeof hideLoading === 'function') hideLoading();
                
                if (response.success) {
                    console.log('✅ Review submitted successfully!');
                    
                    if (typeof showToast === 'function') {
                        showToast('✅ Review submitted successfully!', 'success');
                    } else {
                        alert('Review submitted successfully!');
                    }
                    
                    closeReviewModal();
                    
                    // Reload reviews after a short delay
                    setTimeout(() => {
                        console.log('Reloading reviews...');
                        loadReviews(toolId);
                    }, 500);
                } else {
                    console.error('❌ Review submission failed:', response.message);
                    
                    if (typeof showToast === 'function') {
                        showToast('❌ ' + (response.message || 'Failed to submit review'), 'error');
                    } else {
                        alert('Failed to submit review: ' + (response.message || 'Unknown error'));
                    }
                    
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Review';
                }
            } catch (error) {
                if (typeof hideLoading === 'function') hideLoading();
                console.error('❌ Error submitting review:', error);
                console.error('Error stack:', error.stack);
                
                if (typeof showToast === 'function') {
                    showToast('❌ Network error: ' + error.message, 'error');
                } else {
                    alert('Error submitting review: ' + error.message);
                }
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
            }
        }

        function showError(message) {
            const container = document.getElementById('tool-content');
            container.innerHTML = `
                <div class="error-message">
                    <h2>Oops!</h2>
                    <p>${message}</p>
                    <br>
                    <a href="index.html" class="btn btn-primary">Go Back Home</a>
                </div>
            `;
        }

        // Close modal on outside click
        document.getElementById('reviewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReviewModal();
            }
        });
    </script>
</body>
