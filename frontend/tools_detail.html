<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Details - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand::before {
            content: "";
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            border-radius: 50%;
        }

        .navbar-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar-link:hover {
            color: #64c8ff;
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64c8ff, #3b82f6);
            transition: width 0.3s ease;
        }

        .navbar-link:hover::after {
            width: 100%;
        }

        #nav-auth {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* TOOL DETAIL CARD */
        .tool-detail {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .tool-header {
            display: flex;
            gap: 2rem;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .tool-logo {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.2);
        }

        .tool-header-info {
            flex: 1;
        }

        .tool-header-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .tool-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(100, 200, 255, 0.1);
            color: #64c8ff;
            border: 2px solid rgba(100, 200, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 200, 255, 0.15);
            border-color: rgba(100, 200, 255, 0.5);
        }

        /* TOOL SECTIONS */
        .tool-section {
            margin-bottom: 2.5rem;
        }

        .tool-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
            font-weight: 700;
        }

        .tool-section p {
            color: #94a3b8;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* FEATURES LIST */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .feature-item {
            background: rgba(100, 200, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 200, 255, 0.1);
        }

        .feature-item h3 {
            color: #64c8ff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .feature-item p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* PRICING */
        .pricing-tag {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 1rem;
        }

        .pricing-tag.free {
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
        }

        /* REVIEWS SECTION */
        .reviews-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            margin-top: 2rem;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .reviews-header h2 {
            font-size: 2rem;
            color: #e2e8f0;
        }

        .review-card {
            background: rgba(100, 200, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 200, 255, 0.1);
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .reviewer-name {
            font-weight: 600;
            color: #64c8ff;
        }

        .review-rating {
            color: #fbbf24;
        }

        .review-text {
            color: #94a3b8;
            line-height: 1.6;
        }

        .review-date {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top: 4px solid #64c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ERROR STATE */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar-menu { display: none; }
            .tool-header { flex-direction: column; }
            .tool-logo { width: 80px; height: 80px; }
            .tool-header-info h1 { font-size: 2rem; }
            .tool-stats { flex-direction: column; gap: 1rem; }
            .features-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">NexusAI</a>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="container">
        <div id="tool-content" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading tool details...</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentTool = null;

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîß Tool Detail Page Loaded');
            
            // Update navbar
            if (typeof updateNavbar === 'function') {
                updateNavbar();
            }
            
            // Get tool ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const toolId = urlParams.get('id');
            
            if (!toolId) {
                showError('No tool ID provided');
                return;
            }
            
            await loadToolDetails(toolId);
        });

        async function loadToolDetails(toolId) {
            try {
                console.log('üì° Fetching tool details for ID:', toolId);
                
                if (typeof toolsAPI === 'undefined') {
                    showError('API not loaded. Please refresh the page.');
                    return;
                }

                const response = await toolsAPI.getById(toolId);
                console.log('üì¶ API Response:', response);
                
                if (response.success && response.data) {
                    currentTool = response.data.tool || response.data;
                    displayToolDetails(currentTool);
                } else {
                    showError(response.message || 'Failed to load tool details');
                }
            } catch (error) {
                console.error('‚ùå Error loading tool:', error);
                showError('An error occurred while loading the tool. Please try again.');
            }
        }

        function displayToolDetails(tool) {
            const container = document.getElementById('tool-content');
            
            const features = tool.features || [];
            // Fix: Handle pricing as object or string
            let pricing = 'Contact for pricing';
            if (tool.pricing) {
                if (typeof tool.pricing === 'string') {
                    pricing = tool.pricing;
                } else if (typeof tool.pricing === 'object' && tool.pricing.type) {
                    pricing = tool.pricing.type;
                }
            }
            const website = tool.website || tool.url || '#';
            
            container.innerHTML = `
                <div class="tool-detail">
                    <div class="tool-header">
                        <img src="${tool.logo || 'https://via.placeholder.com/120?text=' + encodeURIComponent(tool.name)}" 
                             alt="${tool.name}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/120?text=AI'">
                        <div class="tool-header-info">
                            <h1>${tool.name}</h1>
                            <span class="tool-category">${tool.category || 'AI Tool'}</span>
                            <div class="tool-stats">
                                <div class="stat">
                                    <span class="stat-label">Rating</span>
                                    <span class="stat-value">${tool.averageRating ? tool.averageRating.toFixed(1) + ' ‚≠ê' : 'New'}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Reviews</span>
                                    <span class="stat-value">${tool.totalReviews || tool.reviewCount || 0}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Status</span>
                                    <span class="stat-value">${tool.status || 'Active'}</span>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <a href="${website}" target="_blank" rel="noopener" class="btn btn-primary">Visit Website</a>
                                <button type="button" onclick="handleAddToFavorites('${tool._id || tool.id}')" class="btn btn-secondary">‚ù§Ô∏è Add to Favorites</button>
                                <button type="button" onclick="handleShareTool()" class="btn btn-secondary">üîó Share</button>
                            </div>
                        </div>
                    </div>

                    <div class="tool-section">
                        <h2>About</h2>
                        <p>${tool.description || 'No description available.'}</p>
                    </div>

                    ${features.length > 0 ? `
                    <div class="tool-section">
                        <h2>Key Features</h2>
                        <div class="features-grid">
                            ${features.map(feature => `
                                <div class="feature-item">
                                    <h3>${feature.title || feature.name || 'Feature'}</h3>
                                    <p>${feature.description || feature}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <div class="tool-section">
                        <h2>Pricing</h2>
                        <p>${tool.pricingDescription || 'Check the website for pricing details.'}</p>
                        <div class="pricing-tag ${(typeof pricing === 'string' && pricing.toLowerCase().includes('free')) ? 'free' : ''}">
                            ${pricing}
                        </div>
                    </div>
                </div>

                <div class="reviews-section">
                    <div class="reviews-header">
                        <h2>User Reviews</h2>
                        <button type="button" onclick="handleWriteReview()" class="btn btn-primary">Write a Review</button>
                    </div>
                    <div id="reviews-container">
                        <p class="loading">Loading reviews...</p>
                    </div>
                </div>
            `;

            loadReviews(tool._id || tool.id);
        }

        async function loadReviews(toolId) {
            const container = document.getElementById('reviews-container');
            
            try {
                if (typeof reviewsAPI === 'undefined') {
                    container.innerHTML = '<p style="color: #94a3b8;">Reviews not available.</p>';
                    return;
                }

                const response = await reviewsAPI.getAll(toolId, 1, 10);
                
                if (response.success && response.data && response.data.reviews && response.data.reviews.length > 0) {
                    container.innerHTML = response.data.reviews.map(review => `
                        <div class="review-card">
                            <div class="review-header">
                                <span class="reviewer-name">${review.user?.name || review.userName || 'Anonymous'}</span>
                                <span class="review-rating">${'‚≠ê'.repeat(review.rating || 5)}</span>
                            </div>
                            <p class="review-text">${review.comment || review.review || 'No comment provided.'}</p>
                            <p class="review-date">${review.createdAt ? new Date(review.createdAt).toLocaleDateString() : ''}</p>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="color: #94a3b8;">No reviews yet. Be the first to review this tool!</p>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                container.innerHTML = '<p style="color: #94a3b8;">Unable to load reviews.</p>';
            }
        }

        // Fixed function name to avoid conflicts
        async function handleAddToFavorites(toolId) {
            if (!localStorage.getItem('token')) {
                if (typeof showToast === 'function') {
                    showToast('Please login to add favorites', 'warning');
                }
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }

            try {
                const response = await toolsAPI.addToFavorites(toolId);
                if (response.success) {
                    if (typeof showToast === 'function') {
                        showToast('‚úÖ Added to favorites!', 'success');
                    } else {
                        alert('Added to favorites!');
                    }
                } else {
                    if (typeof showToast === 'function') {
                        showToast('‚ùå ' + (response.message || 'Failed to add favorite'), 'error');
                    }
                }
            } catch (error) {
                console.error('Error adding favorite:', error);
                if (typeof showToast === 'function') {
                    showToast('‚ùå An error occurred', 'error');
                }
            }
        }

        // Fixed function name to avoid conflicts
        function handleShareTool() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: currentTool.name,
                    text: currentTool.description,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                if (typeof showToast === 'function') {
                    showToast('‚úÖ Link copied to clipboard!', 'success');
                } else {
                    alert('Link copied to clipboard!');
                }
            }
        }

        // Fixed function name to avoid conflicts
        function handleWriteReview() {
            if (!localStorage.getItem('token')) {
                if (typeof showToast === 'function') {
                    showToast('Please login to write a review', 'warning');
                }
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }
            
            // Simple implementation - you can enhance this
            const rating = prompt('Rate this tool (1-5 stars):');
            const comment = prompt('Write your review:');
            
            if (rating && comment) {
                submitReview(currentTool._id || currentTool.id, parseInt(rating), comment);
            }
        }

        async function submitReview(toolId, rating, comment) {
            try {
                const response = await reviewsAPI.create({
                    toolId: toolId,
                    rating: rating,
                    comment: comment
                });
                
                if (response.success) {
                    if (typeof showToast === 'function') {
                        showToast('‚úÖ Review submitted!', 'success');
                    }
                    loadReviews(toolId);
                } else {
                    if (typeof showToast === 'function') {
                        showToast('‚ùå ' + (response.message || 'Failed to submit review'), 'error');
                    }
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                if (typeof showToast === 'function') {
                    showToast('‚ùå An error occurred', 'error');
                }
            }
        }

        function showError(message) {
            const container = document.getElementById('tool-content');
            container.innerHTML = `
                <div class="error-message">
                    <h2>Oops!</h2>
                    <p>${message}</p>
                    <br>
                    <a href="index.html" class="btn btn-primary">Go Back Home</a>
                </div>
            `;
        }
    </script>
</body>
</html>
