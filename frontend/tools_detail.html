<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All AI Tools - NexusAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        /* PROFESSIONAL NAVBAR - SAME AS INDEX */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand::before {
            content: "";
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            border-radius: 50%;
        }

        .navbar-menu {
            display: flex;
            gap: 2.5rem;
        }

        .navbar-menu a {
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar-menu a:hover {
            color: #64c8ff;
        }

        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64c8ff, #3b82f6);
            transition: width 0.3s ease;
        }

        .navbar-menu a:hover::after {
            width: 100%;
        }

        #nav-auth { display: flex; gap: 1.5rem; align-items: center; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .page-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .tools-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.1);
        }
        
        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 12px;
        }
        
        .category-btn {
            padding: 0.7rem 1.3rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 6px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .category-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #64c8ff;
            border-color: #64c8ff;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: transparent;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .tool-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .tool-logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
        }
        
        .tool-info h3 {
            font-size: 1.2rem;
            color: #e2e8f0;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .tool-category {
            color: #64c8ff;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .tool-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .tool-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .rating { color: #fbbf24; font-weight: 600; }
        .reviews { color: #94a3b8; }

        .tool-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(100, 200, 255, 0.1);
            color: #64c8ff;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
            font-size: 1.1rem;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .navbar-menu { display: none; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">NexusAI</a>
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="tools_listing.html">Tools</a>
                <a href="trending.html">Trending</a>
                <a href="compare.html">Compare</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Discover AI Tools</h1>
            <p>Browse and explore thousands of powerful AI tools</p>
        </div>

        <div class="category-filters">
            <button class="category-btn active" onclick="filterByCategory(null, event)">All Categories</button>
            <button class="category-btn" onclick="filterByCategory('AI Writing', event)">AI Writing</button>
            <button class="category-btn" onclick="filterByCategory('AI Image Generation', event)">Image Generation</button>
            <button class="category-btn" onclick="filterByCategory('AI Coding', event)">Coding</button>
            <button class="category-btn" onclick="filterByCategory('AI Video', event)">Video</button>
            <button class="category-btn" onclick="filterByCategory('AI Voice', event)">Voice</button>
            <button class="category-btn" onclick="filterByCategory('AI Chatbot', event)">Chatbot</button>
            <button class="category-btn" onclick="filterByCategory('AI Analytics', event)">Analytics</button>
        </div>

        <div class="tools-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tools..." autocomplete="off">
            </div>
            <button class="search-btn" onclick="handleSearch()">Search</button>
        </div>

        <div class="tools-grid" id="tools-container">
            <div class="loading">Loading tools...</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        let currentPage = 1;
        let currentCategory = null;

        async function loadAllTools(page = 1, category = null) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '<div class="loading">Loading tools...</div>';

            try {
                const response = await toolsAPI.getAll(page, 12, category);

                if (response.success) {
                    let tools = [];
                    
                    if (response.data && response.data.tools) {
                        tools = response.data.tools;
                    } else if (response.tools) {
                        tools = response.tools;
                    } else if (Array.isArray(response.data)) {
                        tools = response.data;
                    }
                    
                    currentPage = page;
                    
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-results">No tools found in this category.</div>';
                        return;
                    }

                    renderTools(tools);
                    showToast(`Loaded ${tools.length} tools`, 'success');
                } else {
                    container.innerHTML = `<div class="no-results">Failed to load tools: ${response.message || 'Unknown error'}</div>`;
                    showToast(response.message || 'Failed to load tools', 'error');
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>Error loading tools</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        <button onclick="loadAllTools()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
                showToast('Error: ' + error.message, 'error');
            }
        }

        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            
            if (!Array.isArray(tools) || tools.length === 0) {
                container.innerHTML = '<div class="no-results">No tools to display</div>';
                return;
            }

            container.innerHTML = tools.map(tool => `
                <div class="tool-card">
                    <div class="tool-header">
                        <img src="${tool.logo || 'https://via.placeholder.com/70?text=AI'}" 
                             alt="${tool.name}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/70?text=AI'">
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <p class="tool-category">${tool.category || 'AI Tool'}</p>
                        </div>
                    </div>
                    <p class="tool-description">${(tool.description || '').substring(0, 120)}...</p>
                    <div class="tool-stats">
                        <span class="rating">Rating: ${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'}</span>
                        <span class="reviews">${tool.totalReviews || 0} reviews</span>
                    </div>
                    <div class="tool-buttons">
                        <a href="tools_detail.html?id=${tool._id}" class="btn btn-primary">View Details</a>
                        <button onclick="addToFavorites('${tool._id}')" class="btn btn-secondary">Save</button>
                    </div>
                </div>
            `).join('');
        }

        async function filterByCategory(category, event) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            await loadAllTools(1, category);
        }

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length < 2) {
                showToast('Please enter at least 2 characters', 'warning');
                return;
            }

            const container = document.getElementById('tools-container');
            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await toolsAPI.search(query, 1, 12);
                
                if (response.success) {
                    let tools = [];
                    
                    if (response.data && response.data.tools) {
                        tools = response.data.tools;
                    } else if (response.tools) {
                        tools = response.tools;
                    } else if (Array.isArray(response.data)) {
                        tools = response.data;
                    }
                    
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-results">No tools found for your search</div>';
                        return;
                    }
                    renderTools(tools);
                    showToast(`Found ${tools.length} tools`, 'success');
                }
            } catch (error) {
                container.innerHTML = '<div class="no-results">Search failed</div>';
            }
        }

        function addToFavorites(toolId) {
            if (!auth.isAuthenticated()) {
                showToast('Please login to add favorites', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }

            toolsAPI.addToFavorites(toolId)
                .then(response => {
                    if (response.success) {
                        showToast('Added to favorites!', 'success');
                    }
                })
                .catch(error => {
                    showToast('Error adding favorite', 'error');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNavbar();
            loadAllTools(1);

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>
</body>
</html>
