<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .back-link {
            text-align: center;
            margin-bottom: 1rem;
        }

        .back-link a {
            color: #64c8ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .login-links a {
            color: #64c8ff;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }

        .register-link a {
            color: #64c8ff;
            font-weight: 600;
            text-decoration: none;
        }

        /* MOBILE STYLES */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 0.8rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-links {
                flex-direction: column;
                gap: 0.8rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>

        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your NexusAI account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="login-links">
                    <label style="color: #b0b0b0; display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" onclick="alert('Password reset coming soon')">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="signup.html">Create one now</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const result = await auth.login(email, password);

                if (result.success) {
                    if (rememberMe) {
                        localStorage.setItem('rememberEmail', email);
                    }
                    if (typeof showToast === 'function') {
                        showToast('✅ Login successful!', 'success');
                    }
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showError(result.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            if (auth && auth.isAuthenticated()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
