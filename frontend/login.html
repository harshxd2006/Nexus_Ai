<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #64c8ff;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .navbar-menu {
            display: flex;
            gap: 3rem;
        }

        .navbar-menu a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar-menu a:hover {
            color: #64c8ff;
        }

        #nav-auth {
            display: flex;
            gap: 1.5rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.4), rgba(30, 30, 50, 0.4));
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 15px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #64c8ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #a0a0a0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .login-links a {
            color: #64c8ff;
            text-decoration: none;
        }

        .login-links a:hover {
            color: #ff1493;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0a0;
        }

        .register-link a {
            color: #64c8ff;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #64c8ff;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }

            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">ðŸš€ NexusAI</div>
            <div class="navbar-menu">
                <a href="/index.html">Home</a>
                <a href="/tools-listing.html">Tools</a>
                <a href="/trending.html">Trending</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your NexusAI account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="login-links">
                    <label style="color: #b0b0b0; display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" style="cursor: pointer;">
                        Remember me
                    </label>
                    <a href="/forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="/register.html">Create one now</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        // Show Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Show Success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showError('âŒ Please fill in all fields');
                return;
            }

            if (!email.includes('@')) {
                showError('âŒ Please enter a valid email');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const result = await auth.login(email, password);

                if (result.success) {
                    showSuccess('âœ… ' + result.message);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberEmail', email);
                    } else {
                        localStorage.removeItem('rememberEmail');
                    }

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showError('âŒ ' + (result.message || 'Login failed'));
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('âŒ An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            if (auth.isAuthenticated()) {
                window.location.href = '/index.html';
            }
        });

        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
