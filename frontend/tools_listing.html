<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All AI Tools - NexusAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .navbar {
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
        }
        .navbar-menu {
            display: flex;
            gap: 3rem;
        }
        .navbar-menu a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .navbar-menu a:hover { color: #64c8ff; }
        #nav-auth { display: flex; gap: 1.5rem; align-items: center; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }
        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #64c8ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .page-header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .tools-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        .search-box input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
        }
        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .tool-card {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.3), rgba(30, 30, 50, 0.3));
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 8px 30px rgba(100, 200, 255, 0.2);
        }

        .tool-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .tool-logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
        }
        .tool-info h3 {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 0.3rem;
        }
        .tool-category {
            color: #64c8ff;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .tool-description {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .tool-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            font-size: 0.9rem;
        }
        .rating { color: #ffd700; font-weight: 600; }
        .reviews { color: #a0a0a0; }

        .tool-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 200, 255, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 20, 147, 0.15);
            color: #ff1493;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #a0a0a0;
            font-size: 1.1rem;
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.2), rgba(30, 30, 50, 0.2));
            border: 1px solid rgba(100, 200, 255, 0.15);
            border-radius: 12px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">üöÄ NexusAI</a>
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="tools_listing.html">Tools</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üîç Discover AI Tools</h1>
            <p>Browse and explore thousands of powerful AI tools</p>
        </div>

        <div class="tools-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tools..." autocomplete="off">
            </div>
            <button class="search-btn" onclick="handleSearch()">üîé Search</button>
        </div>

        <div class="tools-grid" id="tools-container">
            <div class="loading">Loading tools...</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        let currentPage = 1;

        async function loadAllTools(page = 1) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '<div class="loading">Loading tools...</div>';

            try {
                console.log('üì° Loading tools...');
                const response = await toolsAPI.getAll(page, 12);
                console.log('üì¶ Response:', response);

                if (response.success) {
                    const tools = response.data?.tools || [];
                    currentPage = page;
                    
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-results">No tools found. Add some tools from the admin dashboard!</div>';
                        return;
                    }

                    renderTools(tools);
                    showToast(`‚úÖ Loaded ${tools.length} tools`, 'success');
                } else {
                    container.innerHTML = '<div class="no-results">‚ùå Failed to load tools</div>';
                    showToast('‚ùå ' + (response.message || 'Failed to load tools'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                container.innerHTML = '<div class="no-results">‚ùå Error loading tools. Please check if backend is running on port 5000.</div>';
                showToast('‚ùå Error: ' + error.message, 'error');
            }
        }

        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            
            container.innerHTML = tools.map(tool => `
                <div class="tool-card">
                    <div class="tool-header">
                        <img src="${tool.logo || 'https://via.placeholder.com/70?text=AI'}" 
                             alt="${tool.name}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/70?text=AI'">
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <p class="tool-category">${tool.category || 'AI Tool'}</p>
                        </div>
                    </div>
                    <p class="tool-description">${(tool.description || '').substring(0, 120)}...</p>
                    <div class="tool-stats">
                        <span class="rating">‚≠ê ${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'}</span>
                        <span class="reviews">${tool.totalReviews || 0} reviews</span>
                    </div>
                    <div class="tool-buttons">
                        <a href="tools_detail.html?id=${tool._id}" class="btn btn-primary">View Details</a>
                        <button onclick="addToFavorites('${tool._id}')" class="btn btn-secondary">‚ù§Ô∏è Save</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length < 2) {
                showToast('Please enter at least 2 characters', 'warning');
                return;
            }

            const container = document.getElementById('tools-container');
            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await toolsAPI.search(query, 1, 12);
                if (response.success) {
                    const tools = response.data?.tools || [];
                    if (tools.length === 0) {
                        container.innerHTML = '<div class="no-results">No tools found for your search</div>';
                        return;
                    }
                    renderTools(tools);
                    showToast(`‚úÖ Found ${tools.length} tools`, 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="no-results">‚ùå Search failed</div>';
            }
        }

        function addToFavorites(toolId) {
            if (!auth.isAuthenticated()) {
                showToast('Please login to add favorites', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }

            toolsAPI.addToFavorites(toolId)
                .then(response => {
                    if (response.success) {
                        showToast('‚úÖ Added to favorites!', 'success');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('‚ùå Error adding favorite', 'error');
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìã Tools Listing Page Loaded');
            updateNavbar();
            loadAllTools(1);

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>
</body>
</html>
