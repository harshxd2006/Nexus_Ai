<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>AI Tools - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
            z-index: 1002;
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            justify-content: center;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            z-index: 1002;
            justify-content: flex-end;
        }

        .profile-btn {
            color: #64c8ff;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            text-decoration: none;
        }

        .profile-btn:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: #64c8ff;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #64c8ff;
            margin: 3px 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .navbar-link:hover {
            color: #64c8ff;
        }

        .menu-auth {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.8rem 1.5rem;
            text-align: center;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link:hover {
            color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
            border-color: #64c8ff;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* PAGE HEADER */
        .page-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .page-header p {
            color: #94a3b8;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* SEARCH BAR */
        .search-section {
            margin-bottom: 2.5rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #64c8ff;
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* CATEGORY FILTERS */
        .categories-section {
            margin-bottom: 2.5rem;
        }

        .categories-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .category-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 20px;
            color: #64c8ff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(100, 200, 255, 0.2);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: transparent;
        }

        /* TOOLS GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tool-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .tool-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.2);
        }

        .tool-title {
            flex: 1;
        }

        .tool-title h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            color: #e2e8f0;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 0.9rem;
            background: rgba(100, 200, 255, 0.1);
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            display: inline-block;
        }

        .tool-description {
            color: #94a3b8;
            margin-bottom: 1.2rem;
            line-height: 1.5;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tool-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .tool-rating {
            color: #fbbf24;
            font-weight: 600;
        }

        .tool-reviews {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .tool-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            flex: 1;
            text-align: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(100, 200, 255, 0.1);
            color: #64c8ff;
            border: 2px solid rgba(100, 200, 255, 0.3);
            padding: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .pagination-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            color: #64c8ff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(100, 200, 255, 0.2);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #94a3b8;
        }

        /* LOADING & EMPTY STATES */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top: 4px solid #64c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .navbar-menu {
                position: fixed !important;
                left: 0 !important;
                transform: none !important;
            }

            .hamburger {
                display: flex !important;
            }

            .navbar-menu {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 0;
                border-bottom: 1px solid rgba(100, 200, 255, 0.2);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                z-index: 999 !important;
                transform: translateY(-100%);
                transition: transform 0.4s ease;
                overflow-y: auto;
            }

            .navbar-menu.active {
                transform: translateY(0) !important;
            }
            
            .navbar-link {
                font-size: 1.1rem !important;
                width: 100%;
                padding: 1rem 0 !important;
                text-align: center;
                border-bottom: 1px solid rgba(100, 200, 255, 0.1);
                display: block;
            }
            
            .menu-auth {
                display: flex;
            }

            .container {
                padding: 20px 15px;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .categories {
                justify-content: center;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">NexusAI</a>
            
            <div class="navbar-right">
                <a href="profile.html" class="profile-btn" id="profileBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-menu" id="navbarMenu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
                
                <div class="menu-auth" id="menuAuth">
                    <a href="login.html" class="menu-auth-link">Login</a>
                    <a href="signup.html" class="menu-auth-link">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>AI Tools Directory</h1>
            <p>Discover the best AI tools for your needs. Filter by category or search for specific tools.</p>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search for AI tools...">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories-section">
            <h2>Categories</h2>
            <div class="categories" id="categories">
                <button class="category-btn active" data-category="all">All Tools</button>
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>

        <!-- Tools Grid -->
        <div id="tools-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading AI tools...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn" class="pagination-btn">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" class="pagination-btn">Next</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // State variables
        let currentPage = 1;
        let currentCategory = 'all';
        let currentSearchQuery = '';
        const toolsPerPage = 12;

        // Hamburger menu and overlay
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbarMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function closeMenu() {
            if (hamburger) hamburger.classList.remove('active');
            if (navbarMenu) navbarMenu.classList.remove('active');
            if (menuOverlay) menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openMenu() {
            if (hamburger) hamburger.classList.add('active');
            if (navbarMenu) navbarMenu.classList.add('active');
            if (menuOverlay) menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        if (hamburger) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                if (hamburger.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (menuOverlay) {
            menuOverlay.addEventListener('click', closeMenu);
        }

        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', () => {
                closeMenu();
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Update profile button based on auth
        function updateProfileButton() {
            const profileBtn = document.getElementById('profileBtn');
            const menuAuth = document.getElementById('menuAuth');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is logged in
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="profile.html" class="menu-auth-link">My Profile</a>
                        <a href="#" class="menu-auth-link" onclick="handleLogout(event)">Logout</a>
                    `;
                }
                if (profileBtn) {
                    profileBtn.style.display = 'flex';
                }
            } else {
                // User is not logged in
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="login.html" class="menu-auth-link">Login</a>
                        <a href="signup.html" class="menu-auth-link">Sign Up</a>
                    `;
                }
                if (profileBtn) {
                    profileBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        showToast('Please login to access your profile', 'warning');
                        setTimeout(() => window.location.href = 'login.html', 1000);
                    });
                }
            }
        }

        function handleLogout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showToast('Logged out successfully', 'success');
            closeMenu();
            setTimeout(() => window.location.href = 'index.html', 1000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== TOOLS LISTING PAGE LOADED ===');
            
            updateProfileButton();
            setupEventListeners();
            await loadCategories();
            await loadTools();
        });

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            if (searchBtn) {
                searchBtn.addEventListener('click', handleSearch);
            }

            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleSearch();
                    }
                });
            }

            // Pagination
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        loadTools();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    loadTools();
                });
            }
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;

            currentSearchQuery = searchInput.value.trim();
            currentPage = 1;
            currentCategory = 'all';
            
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === 'all') {
                    btn.classList.add('active');
                }
            });

            if (currentSearchQuery) {
                searchTools();
            } else {
                loadTools();
            }
        }

        async function loadCategories() {
            try {
                // For now, we'll use a predefined list of categories
                // In a real app, you might want to fetch these from the API
                const categories = [
                    'all', 'AI Writing', 'AI Coding', 'AI Design', 
                    'AI Video', 'AI Audio', 'AI Marketing', 'AI Research',
                    'AI Productivity', 'AI Chatbots', 'AI Image Generation'
                ];

                const container = document.getElementById('categories');
                if (!container) return;

                // Clear existing categories except "All Tools"
                container.innerHTML = '<button class="category-btn active" data-category="all">All Tools</button>';

                // Add other categories
                categories.filter(cat => cat !== 'all').forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    button.dataset.category = category;
                    button.textContent = category;
                    button.addEventListener('click', () => {
                        // Update active button
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        button.classList.add('active');

                        // Update state and load tools
                        currentCategory = category;
                        currentPage = 1;
                        currentSearchQuery = '';
                        
                        // Clear search input
                        const searchInput = document.getElementById('searchInput');
                        if (searchInput) searchInput.value = '';

                        loadTools();
                    });
                    container.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadTools() {
            const container = document.getElementById('tools-container');
            if (!container) return;

            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading AI tools...</p>
                </div>
            `;

            try {
                let response;

                if (currentSearchQuery) {
                    response = await toolsAPI.search(currentSearchQuery, currentPage, toolsPerPage);
                } else if (currentCategory && currentCategory !== 'all') {
                    response = await toolsAPI.getByCategory(currentCategory, currentPage, toolsPerPage);
                } else {
                    response = await toolsAPI.getAll(currentPage, toolsPerPage);
                }

                console.log('Tools API Response:', response);

                if (response && response.success) {
                    const tools = response.data.tools || response.data || [];
                    const totalPages = response.data.totalPages || response.data.pages || 1;
                    const currentPageNum = response.data.page || currentPage;
                    
                    displayTools(tools);
                    updatePagination(currentPageNum, totalPages);
                } else {
                    showEmptyState('No tools found. Try a different search or category.');
                }
            } catch (error) {
                console.error('Error loading tools:', error);
                showEmptyState('Error loading tools. Please try again.');
            }
        }

        async function searchTools() {
            const container = document.getElementById('tools-container');
            if (!container) return;

            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching for tools...</p>
                </div>
            `;

            try {
                const response = await toolsAPI.search(currentSearchQuery, currentPage, toolsPerPage);
                console.log('Search API Response:', response);

                if (response && response.success) {
                    const tools = response.data.tools || response.data || [];
                    const totalPages = response.data.totalPages || response.data.pages || 1;
                    const currentPageNum = response.data.page || currentPage;
                    
                    if (tools.length > 0) {
                        displayTools(tools);
                        updatePagination(currentPageNum, totalPages);
                    } else {
                        showEmptyState(`No tools found for "${currentSearchQuery}". Try a different search term.`);
                    }
                } else {
                    showEmptyState('Search failed. Please try again.');
                }
            } catch (error) {
                console.error('Error searching tools:', error);
                showEmptyState('Error searching tools. Please try again.');
            }
        }

        function displayTools(tools) {
            const container = document.getElementById('tools-container');
            if (!container) return;

            if (tools.length === 0) {
                showEmptyState('No tools found. Try a different category or search.');
                return;
            }

            container.innerHTML = `
                <div class="tools-grid">
                    ${tools.map(tool => createToolCard(tool)).join('')}
                </div>
            `;
        }

        function createToolCard(tool) {
            const toolId = tool._id || tool.id;
            const toolName = tool.name || 'Unnamed Tool';
            const category = tool.category || 'AI Tool';
            const description = tool.description || 'No description available.';
            const rating = tool.averageRating ? tool.averageRating.toFixed(1) : 'New';
            const reviewCount = tool.totalReviews || tool.reviewCount || 0;
            const logoUrl = tool.logo || 'https://via.placeholder.com/60?text=AI';
            
            return `
                <a href="tools_detail.html?id=${toolId}" class="tool-card">
                    <div class="tool-card-header">
                        <img src="${logoUrl}" 
                             alt="${toolName}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/60?text=AI'">
                        <div class="tool-title">
                            <h3>${toolName}</h3>
                            <span class="tool-category">${category}</span>
                        </div>
                    </div>
                    <p class="tool-description">${description}</p>
                    <div class="tool-stats">
                        <span class="tool-rating">${rating} â˜…</span>
                        <span class="tool-reviews">${reviewCount} reviews</span>
                    </div>
                    <div class="tool-actions">
                        <span class="btn btn-primary">View Details</span>
                        <button class="btn btn-secondary" onclick="event.preventDefault(); handleFavorite(event, '${toolId}')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                </a>
            `;
        }

        function showEmptyState(message) {
            const container = document.getElementById('tools-container');
            if (!container) return;

            container.innerHTML = `
                <div class="empty-state">
                    <h3>No Tools Found</h3>
                    <p>${message}</p>
                    <button onclick="resetFilters()" class="btn btn-primary" style="margin-top: 1rem;">Show All Tools</button>
                </div>
            `;

            // Hide pagination
            const pagination = document.getElementById('pagination');
            if (pagination) pagination.style.display = 'none';
        }

        function resetFilters() {
            currentCategory = 'all';
            currentPage = 1;
            currentSearchQuery = '';
            
            // Reset UI
            const searchInput = document.getElementById('searchInput');
            if (searchInput) searchInput.value = '';
            
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === 'all') {
                    btn.classList.add('active');
                }
            });

            loadTools();
        }

        function updatePagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (pagination && pageInfo && prevBtn && nextBtn) {
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                } else {
                    pagination.style.display = 'flex';
                    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                    
                    prevBtn.disabled = currentPage <= 1;
                    nextBtn.disabled = currentPage >= totalPages;
                }
            }
        }

        async function handleFavorite(event, toolId) {
            event.preventDefault();
            event.stopPropagation();
            
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please login to add to favorites', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }

            try {
                const response = await toolsAPI.addToFavorites(toolId);
                if (response && response.success) {
                    showToast('Added to favorites!', 'success');
                } else {
                    showToast('Failed to add to favorites', 'error');
                }
            } catch (error) {
                console.error('Error adding to favorites:', error);
                showToast('Error adding to favorites', 'error');
            }
        }

        function showToast(message, type = 'info') {
            // Create toast if it doesn't exist
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 500;
                    z-index: 9999;
                    opacity: 0;
                    transform: translateY(20px);
                    transition: opacity 0.3s, transform 0.3s;
                    max-width: 400px;
                    word-wrap: break-word;
                `;
                document.body.appendChild(toast);
            }
            
            // Set style based on type
            const colors = {
                success: '#10b981',
                error: '#ef4444',
                warning: '#f59e0b',
                info: '#3b82f6'
            };
            toast.style.background = colors[type] || colors.info;
            
            // Set message
            toast.textContent = message;
            
            // Show toast
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
            }, 3000);
        }
    </script>
</body>
