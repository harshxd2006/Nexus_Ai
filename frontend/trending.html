        .navbar-brand {

        .navbar-brand::before {
            content: "";

    <div class="container">
        <div class="page-header">
            <h1>Trending AI Tools</h1>
            <p>Discover the most popular and fastest-growing AI tools this week</p>
        </div>

        <div class="trending-filters">
            <button class="filter-btn active" onclick="filterTools('all')">All</button>
            <button class="filter-btn" onclick="filterTools('week')">This Week</button>
            <button class="filter-btn" onclick="filterTools('month')">This Month</button>
            <button class="filter-btn" onclick="filterTools('rising')">Rising</button>
            <button class="filter-btn" onclick="filterTools('top')">Top Rated</button>
        </div>

        <div class="tools-grid" id="trendingContainer">
            <div class="loading">Loading trending tools...</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Trending Page Loaded');
            
            if (typeof updateNavbar === 'function') {
                updateNavbar();
            }
            
            loadTrendingTools();
            setupFilters();
        });

        async function loadTrendingTools() {
            const container = document.getElementById('trendingContainer');
            if (!container) return;
            
            try {
                container.innerHTML = '<div class="loading">Loading trending tools...</div>';
                
                let tools = [];
                
                if (typeof toolsAPI !== 'undefined' && typeof toolsAPI.getTrending === 'function') {
                    const response = await toolsAPI.getTrending();
                    if (response.success) {
                        tools = response.data;
                    }
                }
                
                if (tools.length === 0) {
                    tools = getMockTrendingTools();
                }
                
                if (tools.length > 0) {
                    renderTrendingTools(tools);
                } else {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No trending tools found</h3>
                            <p>Check back later for the latest AI tools</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading trending tools:', error);
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Error loading trending tools</h3>
                        <p>Please try again later</p>
                        <button onclick="loadTrendingTools()" class="btn btn-primary" style="margin-top: 1rem;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function renderTrendingTools(tools) {
            const container = document.getElementById('trendingContainer');
            if (!container) return;
            
            const toolsHTML = tools.map((tool, index) => `
                <div class="tool-card">
                    <div class="trending-rank">#${index + 1}</div>
                    ${tool.isNew ? '<div class="trending-badge">NEW</div>' : ''}
                    ${tool.isHot ? '<div class="trending-badge" style="background: linear-gradient(135deg, #ff6b00, #ff9e00);">HOT</div>' : ''}
                    
                    <div class="tool-header">
                        <img src="${tool.logo || 'https://via.placeholder.com/70?text=AI'}" 
                             alt="${tool.name}" 
                             class="tool-logo"
                             onerror="this.src='https://via.placeholder.com/70?text=AI'">
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <p class="tool-category">${tool.category || 'AI Tool'}</p>
                        </div>
                    </div>
                    
                    <p class="tool-description">
                        ${(tool.description || 'No description available').substring(0, 120)}...
                    </p>
                    
                    <div class="tool-stats">
                        <span class="rating">${tool.rating || 'New'} Rating</span>
                        <span class="growth">${tool.growth || '+0%'} Growth</span>
                        <span style="color: #94a3b8;">${tool.reviews || 0} reviews</span>
                    </div>
                    
                    <div class="tool-buttons">
                        <a href="tool_detail.html?id=${tool.id || tool._id || '1'}" class="btn btn-primary">View Details</a>
                        <button class="btn btn-secondary" onclick="addToFavorites('${tool.id || tool._id || '1'}')">
                            Save
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = toolsHTML;
        }

                },
                {

                },
                {
                    id: 4,
                    name: "DALL-E 3",

                    rating: "4.5",
                    growth: "+38%",
                    reviews: 7600,

                {

                    reviews: 3200,
                    isNew: true,
                    logo: "https://via.placeholder.com/70/2196F3/fff?text=RM"
                }
            ];
        }

        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function filterTools(filter) {
            console.log('Filtering by:', filter);
            const container = document.getElementById('trendingContainer');
            container.innerHTML = '<div class="loading">Filtering tools...</div>';
            
            setTimeout(() => {
                loadTrendingTools();
            }, 500);
        }

        function addToFavorites(toolId) {
            if (!auth || !auth.isAuthenticated || !auth.isAuthenticated()) {
                showToast('Please login to save favorites', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }
            
            if (typeof toolsAPI !== 'undefined' && typeof toolsAPI.addToFavorites === 'function') {
                toolsAPI.addToFavorites(toolId)
                    .then(response => {
                        if (response.success) {
                            showToast('Added to favorites!', 'success');
                        } else {
                            showToast('Failed to add to favorites', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showToast('Error saving favorite', 'error');
                    });
            }
        }
    </script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbarMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function closeMenu() {
            if (hamburger) hamburger.classList.remove('active');
            if (navbarMenu) navbarMenu.classList.remove('active');
            if (menuOverlay) menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openMenu() {
            if (hamburger) hamburger.classList.add('active');
            if (navbarMenu) navbarMenu.classList.add('active');
            if (menuOverlay) menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }


        // Update profile button based on auth
        const profileBtn = document.getElementById('profileBtn');
        const menuAuth = document.getElementById('menuAuth');
        
        function updateProfileButton() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is logged in
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="profile.html" class="menu-auth-link">My Profile</a>
                        <a href="#" class="menu-auth-link" onclick="handleLogout(event)">Logout</a>
                    `;
                }
                if (profileBtn) {
                    profileBtn.style.display = 'flex';
                }
            } else {
                // User is not logged in
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="login.html" class="menu-auth-link">Login</a>
                        <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                    `;
                }
                if (profileBtn) {
                    profileBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please login to access your profile');
                        window.location.href = 'login.html';
                    });
                }
            }
        }

        function handleLogout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Logged out successfully');
            closeMenu();
            window.location.href = 'index.html';
        }

        // Call update on page load
        updateProfileButton();

        if (hamburger) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                if (hamburger.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (menuOverlay) {
            menuOverlay.addEventListener('click', closeMenu);
        }

        document.querySelectorAll('.navbar-link, .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                closeMenu();
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
