<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>My Profile - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            text-decoration: none;
            position: absolute;
            left: 20px;
            z-index: 1002;
        }


        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: absolute;
            right: 20px;
            z-index: 1002;
        }

        .profile-btn {
            color: #64c8ff;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        
        .profile-btn.visible {
            display: flex;
        }

        .profile-btn:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: #64c8ff;
            transform: translateY(-2px);
        }

        .menu-auth {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.8rem 1.5rem;
            text-align: center;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .menu-auth-link:hover {
            color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
            border-color: #64c8ff;
        }


        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #64c8ff;
            margin: 3px 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .navbar-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        #nav-auth {
            display: flex;
            gap: 1rem;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* PROFILE HEADER */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .profile-info h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            color: #64c8ff;
            font-weight: bold;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .edit-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* TABS */
        .profile-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(100, 200, 255, 0.1);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 0.8rem 1.2rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: #64c8ff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #64c8ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* TOOLS GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .tool-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tool-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(100, 200, 255, 0.1);
            flex-shrink: 0;
        }

        .tool-info h3 {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 0.85rem;
        }

        .tool-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .tool-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .tool-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 120px;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary-small {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-danger-small {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* MOBILE STYLES */
        
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hamburger { display: flex !important; }
            
            .navbar-menu {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 0;
                border-bottom: 1px solid rgba(100, 200, 255, 0.2);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                z-index: 999 !important;
                transform: translateY(-100%);
                transition: transform 0.4s ease;
                overflow-y: auto;
            }
            
            .navbar-menu.active {
                transform: translateY(0) !important;
            }
            
            .navbar-link {
                font-size: 1.1rem !important;
                width: 100%;
                padding: 1rem 0 !important;
                text-align: center;
                border-bottom: 1px solid rgba(100, 200, 255, 0.1);
                display: block;
            }

            #nav-auth {
                flex-direction: column;
                width: 100%;
                gap: 1rem;
                margin-top: 1.5rem;
                padding-top: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .tool-buttons {
                flex-direction: column;
            }

            .btn-small {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">• NexusAI</a>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
                
                <div class="menu-auth" id="menuAuth">
                    <a href="login.html" class="menu-auth-link">Login</a>
                    <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                </div>
            </div>
            
            <div class="navbar-right">
                <a href="profile.html" class="profile-btn" id="profileBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-info">
                <h1 id="profileName">Loading...</h1>
                <p id="profileEmail">Loading...</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="statsReviews">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statsFavorites">0</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statsJoinDate">-</div>
                        <div class="stat-label">Joined</div>
                    </div>
                </div>
                <button class="edit-btn" onclick="alert('Edit profile coming soon')">Edit Profile</button>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="switchTab('favorites')">Favorites</button>
            <button class="tab-btn" onclick="switchTab('reviews')">My Reviews</button>
            <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
        </div>

        <div class="tab-content active" id="favoritesTab">
            <h2 style="color: #64c8ff; margin-bottom: 1.5rem;">Your Favorite Tools</h2>
            <div class="tools-grid" id="favoritesContainer">
                <div class="no-results">Loading...</div>
            </div>
        </div>

        <div class="tab-content" id="reviewsTab">
            <h2 style="color: #64c8ff; margin-bottom: 1.5rem;">Your Reviews</h2>
            <div id="reviewsContainer">
                <div class="no-results">Loading...</div>
            </div>
        </div>

        <div class="tab-content" id="settingsTab">
            <h2 style="color: #64c8ff; margin-bottom: 1.5rem;">Account Settings</h2>
            <div class="no-results">Settings coming soon</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        console.log('=== PROFILE PAGE LOADING ===');

        function handleLogout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            if (typeof closeMenu === 'function') {
                closeMenu();
            }
            updateProfileVisibility();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
            

        
        // Show/hide profile icon based on login status
        function updateProfileVisibility() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const profileBtn = document.getElementById('profileBtn');
            const menuAuth = document.getElementById('menuAuth');
            
            if (token && user) {
                // User is logged in
                if (profileBtn) {
                    profileBtn.classList.add('visible');
                    profileBtn.style.display = 'flex';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="profile.html" class="menu-auth-link">My Profile</a>
                        <a href="#" class="menu-auth-link" onclick="handleLogout(event)">Logout</a>
                    `;
                }
            } else {
                // User is not logged in
                if (profileBtn) {
                    profileBtn.classList.remove('visible');
                    profileBtn.style.display = 'none';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="login.html" class="menu-auth-link">Login</a>
                        <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                    `;
                }
            }
        }

        // Call on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateProfileVisibility();
        });

        // Also update after any auth change
        window.addEventListener('storage', (e) => {
            if (e.key === 'token' || e.key === 'user') {
                updateProfileVisibility();
            }
        });

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navbarMenu.classList.toggle('active');
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Wait for all scripts to load
        function waitForAPIs() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds max wait
                
                const checkAPIs = setInterval(() => {
                    attempts++;
                    console.log(`Checking for APIs... Attempt ${attempts}`);
                    
                    if (typeof userAPI !== 'undefined' && typeof auth !== 'undefined') {
                        console.log('✅ All APIs loaded!');
                        clearInterval(checkAPIs);
                        resolve(true);
                    } else {
                        console.log('APIs status:', {
                            userAPI: typeof userAPI,
                            auth: typeof auth,
                            toolsAPI: typeof toolsAPI,
                            reviewsAPI: typeof reviewsAPI
                        });
                    }
                    
                    if (attempts >= maxAttempts) {
                        console.error('❌ Timeout waiting for APIs');
                        clearInterval(checkAPIs);
                        resolve(false);
                    }
                }, 100);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== DOM LOADED ===');
            
            // Wait for APIs to load
            const apisLoaded = await waitForAPIs();
            
            if (!apisLoaded) {
                console.error('APIs failed to load');
                document.getElementById('favoritesContainer').innerHTML = 
                    '<div class="error-box">Error: APIs not loaded. Please refresh the page.</div>';
                document.getElementById('reviewsContainer').innerHTML = 
                    '<div class="error-box">Error: APIs not loaded. Please refresh the page.</div>';
                return;
            }

            // Update navbar
            if (typeof updateNavbar === 'function') {
                updateNavbar();
            }
            
            // Check authentication
            const token = localStorage.getItem('token');
            console.log('Token exists:', !!token);
            
            if (!token) {
                console.log('No token found, redirecting to login');
                if (typeof showToast === 'function') {
                    showToast('Please login to access your profile', 'warning');
                }
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name || user.email) {
                console.log('Using cached user data:', user);
                updateProfileUI(user);
            }
            
            try {
                await loadUserProfile();
                await loadUserFavorites();
                await loadUserReviews();
            } catch (error) {
                console.error('Error loading profile data:', error);
                if (typeof showToast === 'function') {
                    showToast('Some features may be limited', 'warning');
                }
            }
        });

        function updateProfileUI(user) {
            console.log('=== UPDATING PROFILE UI ===', user);
            
            const initial = (user.name || 'U').charAt(0).toUpperCase();
            document.getElementById('profileAvatar').textContent = initial;
            
            document.getElementById('profileName').textContent = user.name || 'User';
            document.getElementById('profileEmail').textContent = user.email || '';
            
            if (user.createdAt) {
                const date = new Date(user.createdAt);
                document.getElementById('statsJoinDate').textContent = 
                    date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            }
        }

        async function loadUserProfile() {
            console.log('=== LOADING USER PROFILE ===');
            
            if (typeof userAPI === 'undefined') {
                console.error('userAPI is not defined');
                return;
            }
            
            try {
                const response = await userAPI.getProfile();
                console.log('Profile response:', response);
                
                if (response.success && response.data) {
                    const user = response.data.user || response.data;
                    console.log('User data received:', user);
                    updateProfileUI(user);
                    localStorage.setItem('user', JSON.stringify(user));
                    return user;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadUserFavorites() {
            console.log('=== LOADING FAVORITES ===');
            
            if (typeof userAPI === 'undefined') {
                console.error('userAPI is not defined');
                document.getElementById('favoritesContainer').innerHTML = 
                    '<div class="error-box">Error: userAPI not loaded. Please refresh the page.</div>';
                return;
            }
            
            try {
                const response = await userAPI.getFavorites();
                console.log('Favorites response:', response);
                
                if (response.success) {
                    const tools = response.data?.tools || response.data || [];
                    console.log('Favorites tools:', tools);
                    
                    document.getElementById('statsFavorites').textContent = tools.length;
                    
                    const container = document.getElementById('favoritesContainer');
                    if (tools.length > 0) {
                        container.innerHTML = tools.map(tool => `
                            <div class="tool-card">
                                <div class="tool-header">
                                    <img src="${tool.logo || 'https://via.placeholder.com/60?text=AI'}" 
                                         alt="${tool.name}" class="tool-logo"
                                         onerror="this.src='https://via.placeholder.com/60?text=AI'">
                                    <div class="tool-info">
                                        <h3>${tool.name}</h3>
                                        <p class="tool-category">${tool.category || 'AI Tool'}</p>
                                    </div>
                                </div>
                                <p class="tool-description">${(tool.description || '').substring(0, 100)}...</p>
                                <div class="tool-stats">
                                    <span style="color: #fbbf24;">${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'} ★</span>
                                    <span style="color: #94a3b8;">${tool.totalReviews || 0} reviews</span>
                                </div>
                                <div class="tool-buttons">
                                    <a href="tools_detail.html?id=${tool._id || tool.id}" class="btn-small btn-primary-small">View Details</a>
                                    <button onclick="removeFavorite('${tool._id || tool.id}')" class="btn-small btn-danger-small">Remove</button>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="no-results">No favorite tools yet. <a href="tools_listing.html" style="color: #64c8ff;">Explore tools</a></div>';
                    }
                } else {
                    document.getElementById('favoritesContainer').innerHTML = 
                        '<div class="error-box">Failed to load favorites: ' + (response.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favoritesContainer').innerHTML = 
                    '<div class="error-box">Error loading favorites: ' + error.message + '</div>';
            }
        }

        async function loadUserReviews() {
            console.log('=== LOADING REVIEWS ===');
            
            if (typeof userAPI === 'undefined') {
                console.error('userAPI is not defined');
                document.getElementById('reviewsContainer').innerHTML = 
                    '<div class="error-box">Error: userAPI not loaded. Please refresh the page.</div>';
                return;
            }
            
            try {
                const response = await userAPI.getReviews();
                console.log('Reviews response:', response);
                
                if (response.success) {
                    let reviews = [];
                    if (response.data && Array.isArray(response.data.reviews)) {
                        reviews = response.data.reviews;
                    } else if (Array.isArray(response.data)) {
                        reviews = response.data;
                    }
                    
                    console.log('Reviews:', reviews);
                    document.getElementById('statsReviews').textContent = reviews.length;
                    
                    const container = document.getElementById('reviewsContainer');
                    if (reviews.length > 0) {
                        container.innerHTML = reviews.map(review => `
                            <div class="tool-card" style="margin-bottom: 1rem;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; flex-wrap: wrap; gap: 0.5rem;">
                                    <div style="color: #64c8ff; font-weight: 600;">${review.tool?.name || review.toolId?.name || 'Unknown Tool'}</div>
                                    <div style="color: #fbbf24;">${'★'.repeat(review.rating || 5)}</div>
                                </div>
                                <p style="color: #94a3b8; line-height: 1.6;">${review.comment || review.content || review.review || 'No content'}</p>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="no-results">No reviews yet. <a href="tools_listing.html" style="color: #64c8ff;">Write your first review</a></div>';
                    }
                } else {
                    document.getElementById('reviewsContainer').innerHTML = 
                        '<div class="error-box">Failed to load reviews: ' + (response.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsContainer').innerHTML = 
                    '<div class="error-box">Error loading reviews: ' + error.message + '</div>';
            }
        }

        async function removeFavorite(toolId) {
            console.log('=== REMOVING FAVORITE ===', toolId);
            
            if (!confirm('Remove this tool from favorites?')) return;
            
            if (typeof userAPI === 'undefined') {
                console.error('userAPI is not defined');
                if (typeof showToast === 'function') {
                    showToast('Error: API not loaded', 'error');
                }
                return;
            }
            
            try {
                const response = await userAPI.removeFavorite(toolId);
                console.log('Remove favorite response:', response);
                
                if (response.success) {
                    if (typeof showToast === 'function') {
                        showToast('Removed from favorites', 'success');
                    }
                    await loadUserFavorites();
                    await loadUserProfile();
                } else {
                    if (typeof showToast === 'function') {
                        showToast('Failed to remove favorite', 'error');
                    }
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
                if (typeof showToast === 'function') {
                    showToast('Error: ' + error.message, 'error');
                }
            }
        }
    </script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbarMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function closeMenu() {
            if (hamburger) hamburger.classList.remove('active');
            if (navbarMenu) navbarMenu.classList.remove('active');
            if (menuOverlay) menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openMenu() {
            if (hamburger) hamburger.classList.add('active');
            if (navbarMenu) navbarMenu.classList.add('active');
            if (menuOverlay) menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        
        // Show/hide profile icon based on login status
        function updateProfileVisibility() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const profileBtn = document.getElementById('profileBtn');
            const menuAuth = document.getElementById('menuAuth');
            
            if (token && user) {
                // User is logged in
                if (profileBtn) {
                    profileBtn.classList.add('visible');
                    profileBtn.style.display = 'flex';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="profile.html" class="menu-auth-link">My Profile</a>
                        <a href="#" class="menu-auth-link" onclick="handleLogout(event)">Logout</a>
                    `;
                }
            } else {
                // User is not logged in
                if (profileBtn) {
                    profileBtn.classList.remove('visible');
                    profileBtn.style.display = 'none';
                }
                if (menuAuth) {
                    menuAuth.innerHTML = `
                        <a href="login.html" class="menu-auth-link">Login</a>
                        <a href="signup.html" class="menu-auth-link signup">Sign Up</a>
                    `;
                }
            }
        }

        // Call on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateProfileVisibility();
        });

        // Also update after any auth change
        window.addEventListener('storage', (e) => {
            if (e.key === 'token' || e.key === 'user') {
                updateProfileVisibility();
            }
        });

        if (hamburger) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation();
                if (hamburger.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
        }

        if (menuOverlay) {
            menuOverlay.addEventListener('click', closeMenu);
        }

        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', () => {
                closeMenu();
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });
    </script>
