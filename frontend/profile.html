<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NexusAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
        }

        /* PROFESSIONAL NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64c8ff;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .navbar-brand::before {
            content: "";
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            border-radius: 50%;
            display: inline-block;
        }

        .navbar-menu {
            display: flex;
            gap: 2.5rem;
        }

        .navbar-link {
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar-link:hover {
            color: #64c8ff;
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64c8ff, #3b82f6);
            transition: width 0.3s ease;
        }

        .navbar-link:hover::after {
            width: 100%;
        }

        #nav-auth {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
            min-height: 80vh;
        }

        .profile-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(100, 200, 255, 0.1);
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn:hover {
            color: #64c8ff;
        }

        .tab-btn.active {
            color: #64c8ff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #64c8ff, #3b82f6);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            min-height: 250px;
        }

        .profile-avatar {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            font-weight: bold;
        }

        .profile-info h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #64c8ff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile-info p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            color: #64c8ff;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .edit-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .tool-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-start;
        }

        .tool-logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .tool-info {
            flex: 1;
        }

        .tool-info h3 {
            font-size: 1.2rem;
            color: #e2e8f0;
            margin-bottom: 0.3rem;
        }

        .tool-category {
            color: #64c8ff;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0;
        }

        .tool-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .tool-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            font-size: 0.9rem;
        }

        .rating {
            color: #fbbf24;
            font-weight: 600;
        }

        .reviews {
            color: #94a3b8;
        }

        .tool-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary-small {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-danger-small {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .btn-danger-small:hover {
            background: rgba(244, 67, 54, 0.25);
        }

        .review-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .review-tool {
            color: #64c8ff;
            font-weight: 600;
        }

        .review-rating {
            color: #fbbf24;
        }

        .review-text {
            color: #94a3b8;
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .review-time {
            color: #707070;
            font-size: 0.8rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .navbar-menu { display: none; }
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .profile-avatar { margin: 0 auto; }
            .profile-stats { grid-template-columns: 1fr; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">NexusAI</a>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="tools_listing.html" class="navbar-link">Tools</a>
                <a href="trending.html" class="navbar-link">Trending</a>
                <a href="compare.html" class="navbar-link">Compare</a>
            </div>
            <div id="nav-auth"></div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header" id="profileHeader">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-info">
                <h1 id="profileName">Loading...</h1>
                <p id="profileEmail">Loading...</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="statsReviews">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statsFavorites">0</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statsJoinDate">-</div>
                        <div class="stat-label">Joined</div>
                    </div>
                </div>
                <button class="edit-btn" onclick="alert('Edit profile feature coming soon')">Edit Profile</button>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="switchTab('favorites')">Favorites</button>
            <button class="tab-btn" onclick="switchTab('reviews')">My Reviews</button>
            <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
        </div>

        <div class="tab-content active" id="favoritesTab">
            <h2 style="color: #64c8ff; margin-bottom: 2rem;">Your Favorite Tools</h2>
            <div class="tools-grid" id="favoritesContainer">
                <div class="no-results">Loading your favorites...</div>
            </div>
        </div>

        <div class="tab-content" id="reviewsTab">
            <h2 style="color: #64c8ff; margin-bottom: 2rem;">Your Reviews</h2>
            <div id="reviewsContainer">
                <div class="no-results">Loading your reviews...</div>
            </div>
        </div>

        <div class="tab-content" id="settingsTab">
            <h2 style="color: #64c8ff; margin-bottom: 2rem;">Account Settings</h2>
            <div class="no-results">Settings feature coming soon</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Profile page loading...');
            
            updateNavbar();
            
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                console.log('No token found, redirecting to login');
                showToast('Please login to access your profile', 'warning');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
                return;
            }
            
            if (user.name || user.email) {
                console.log('Using cached user data:', user);
                updateProfileUI(user);
            }
            
            try {
                await loadUserProfile();
                await loadUserFavorites();
                await loadUserReviews();
            } catch (error) {
                console.error('Error loading profile data:', error);
                showToast('Using cached data. Some features may be limited.', 'warning');
            }
        });

        function updateProfileUI(user) {
            console.log('Updating UI with user:', user);
            
            const initial = (user.name || 'U').charAt(0).toUpperCase();
            document.getElementById('profileAvatar').textContent = initial;
            
            document.getElementById('profileName').textContent = user.name || 'User';
            document.getElementById('profileEmail').textContent = user.email || 'user@example.com';
            
            if (user.createdAt) {
                const joinDate = new Date(user.createdAt);
                const monthYear = joinDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    year: 'numeric' 
                });
                document.getElementById('statsJoinDate').textContent = monthYear;
            }
            
            const cachedReviews = JSON.parse(localStorage.getItem('user_reviews') || '[]');
            const cachedFavorites = JSON.parse(localStorage.getItem('user_favorites') || '[]');
            
            document.getElementById('statsReviews').textContent = cachedReviews.length;
            document.getElementById('statsFavorites').textContent = cachedFavorites.length;
        }

        async function loadUserProfile() {
            try {
                console.log('Loading user profile from API...');
                
                const response = await userAPI.getProfile();
                console.log('Profile API response:', response);
                
                if (response.success && response.data) {
                    const user = response.data.user || response.data;
                    console.log('User data received:', user);
                    
                    updateProfileUI(user);
                    
                    const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
                    const updatedUser = { ...currentUser, ...user };
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    
                    return user;
                } else {
                    throw new Error(response.message || 'Failed to load profile');
                }
            } catch (error) {
                console.warn('Could not load profile from API:', error.message);
                
                const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
                if (storedUser.name) {
                    updateProfileUI(storedUser);
                    showToast('Using cached profile data', 'info');
                }
                
                return null;
            }
        }

        async function loadUserFavorites() {
            try {
                console.log('Loading favorites from API...');
                const response = await userAPI.getFavorites();
                console.log('Favorites response:', response);
                
                if (response.success) {
                    const tools = response.data?.tools || response.data || [];
                    const totalFavorites = response.pagination?.total || tools.length;
                    
                    document.getElementById('statsFavorites').textContent = totalFavorites;
                    
                    localStorage.setItem('user_favorites', JSON.stringify(tools));
                    
                    if (tools.length > 0) {
                        const toolsHTML = tools.map(tool => `
                            <div class="tool-card">
                                <div class="tool-header">
                                    <img src="${tool.logo || tool.image || 'https://via.placeholder.com/70?text=AI'}" 
                                         alt="${tool.name}" 
                                         class="tool-logo"
                                         onerror="this.src='https://via.placeholder.com/70?text=AI'">
                                    <div class="tool-info">
                                        <h3>${tool.name}</h3>
                                        <p class="tool-category">${tool.category || 'AI Tool'}</p>
                                    </div>
                                </div>

                                <p class="tool-description">${(tool.description || '').substring(0, 120)}...</p>

                                <div class="tool-stats">
                                    <span class="rating">${tool.averageRating ? tool.averageRating.toFixed(1) : 'New'} Rating</span>
                                    <span class="reviews">${tool.totalReviews || 0} reviews</span>
                                </div>

                                <div class="tool-buttons">
                                    <a href="/tool_detail.html?id=${tool._id || tool.id}" class="btn-small btn-primary-small">View Details</a>
                                    <button onclick="removeFavorite('${tool._id || tool.id}')" class="btn-small btn-danger-small">Remove</button>
                                </div>
                            </div>
                        `).join('');

                        document.getElementById('favoritesContainer').innerHTML = toolsHTML;
                    } else {
                        document.getElementById('favoritesContainer').innerHTML = 
                            '<div class="no-results">No favorite tools yet. <a href="/tools_listing.html" style="color: #64c8ff;">Explore tools</a></div>';
                    }
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favoritesContainer').innerHTML = 
                    '<div class="no-results">Error loading favorites. Please try again later.</div>';
            }
        }

        async function loadUserReviews() {
            try {
                console.log('Loading reviews from API...');
                const response = await userAPI.getReviews();
                console.log('Reviews response:', response);
                
                if (response.success) {
                    let reviews = [];
                    
                    if (response.data && Array.isArray(response.data.reviews)) {
                        reviews = response.data.reviews;
                    } else if (Array.isArray(response.data)) {
                        reviews = response.data;
                    }
                    
                    const totalReviews = response.pagination?.total || reviews.length;
                    
                    document.getElementById('statsReviews').textContent = totalReviews;
                    
                    localStorage.setItem('user_reviews', JSON.stringify(reviews));
                    
                    if (reviews.length > 0) {
                        const reviewsHTML = reviews.map(review => {
                            const toolName = review.tool?.name || review.toolId?.name || 'Unknown Tool';
                            const reviewTitle = review.title || 'No title';
                            const reviewContent = review.content || review.review || 'No content';
                            const reviewRating = review.rating || 5;
                            
                            return `
                                <div class="review-card">
                                    <div class="review-header">
                                        <div>
                                            <div class="review-tool">${toolName}</div>
                                        </div>
                                        <div class="review-rating">${'â˜…'.repeat(reviewRating)}</div>
                                    </div>
                                    <h4 style="color: #e0e0e0; margin-bottom: 0.5rem;">${reviewTitle}</h4>
                                    <p class="review-text">${reviewContent}</p>
                                </div>
                            `;
                        }).join('');

                        document.getElementById('reviewsContainer').innerHTML = reviewsHTML;
                    } else {
                        document.getElementById('reviewsContainer').innerHTML = 
                            '<div class="no-results">No reviews yet. <a href="/tools_listing.html" style="color: #64c8ff;">Write your first review</a></div>';
                    }
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsContainer').innerHTML = 
                    '<div class="no-results">Error loading reviews. Please try again later.</div>';
            }
        }

        async function removeFavorite(toolId) {
            if (confirm('Remove this tool from favorites?')) {
                try {
                    const response = await userAPI.removeFavorite(toolId);
                    
                    if (response.success) {
                        showToast('Removed from favorites', 'success');
                        await loadUserFavorites();
                        await loadUserProfile();
                    } else {
                        showToast('Failed to remove favorite', 'error');
                    }
                } catch (error) {
                    console.error('Error removing favorite:', error);
                    showToast('Error removing favorite', 'error');
                }
            }
        }
    </script>
</body>
</html>
