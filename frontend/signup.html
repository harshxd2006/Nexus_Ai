<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexusAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-wrapper { width: 100%; max-width: 500px; }

        .signup-container {
            background: linear-gradient(135deg, rgba(20, 50, 80, 0.4), rgba(30, 30, 50, 0.4));
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 15px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .signup-header { text-align: center; margin-bottom: 2rem; }

        .signup-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #64c8ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .signup-header p { color: #a0a0a0; font-size: 1rem; }

        .form-group { margin-bottom: 1.5rem; }

        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            color: #b0b0b0;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder { color: #707070; }

        .form-input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show { display: block; }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-bar.weak { width: 33%; background-color: #f44336; }
        .strength-bar.fair { width: 66%; background-color: #ff9800; }
        .strength-bar.strong { width: 100%; background-color: #4CAF50; }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.3rem;
            font-weight: 600;
        }

        .strength-text.weak { color: #f44336; }
        .strength-text.fair { color: #ff9800; }
        .strength-text.strong { color: #4CAF50; }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #64c8ff, #4a9fd8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 200, 255, 0.2);
            margin-bottom: 1rem;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
        }

        .btn-signup:disabled { opacity: 0.6; cursor: not-allowed; }

        .error-message {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show { display: block; }

        .success-message {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show { display: block; }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0a0;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #64c8ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover { color: #ff1493; }

        .back-home { text-align: center; margin-bottom: 1rem; }
        .back-home a { color: #64c8ff; text-decoration: none; font-size: 0.9rem; }
        .back-home a:hover { color: #ff1493; }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <div class="signup-container">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join NexusAI and discover amazing AI tools</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        console.log('üìù Signup Page Loaded');

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Show Success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 5000);
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (!password) {
                strengthDiv.classList.remove('show');
                return;
            }

            strengthDiv.classList.add('show');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBar.classList.remove('weak', 'fair', 'strong');
            strengthText.classList.remove('weak', 'fair', 'strong');

            if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = '‚ùå Weak password';
            } else if (strength <= 4) {
                strengthBar.classList.add('fair');
                strengthText.classList.add('fair');
                strengthText.textContent = '‚ö†Ô∏è Fair password';
            } else {
                strengthBar.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = '‚úÖ Strong password';
            }
        }

        // Handle Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            console.log('üìù Signup attempt:', { name, email });

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('‚ùå Please fill in all fields');
                return;
            }

            if (name.length < 2) {
                showError('‚ùå Name must be at least 2 characters');
                return;
            }

            if (!email.includes('@')) {
                showError('‚ùå Please enter a valid email');
                return;
            }

            if (password.length < 6) {
                showError('‚ùå Password must be at least 6 characters');
                return;
            }

            if (!/[A-Z]/.test(password)) {
                showError('‚ùå Password must contain at least one uppercase letter');
                return;
            }

            if (!/\d/.test(password)) {
                showError('‚ùå Password must contain at least one number');
                return;
            }

            if (password !== confirmPassword) {
                showError('‚ùå Passwords do not match');
                return;
            }

            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                const result = await auth.register(name, email, password, confirmPassword);
                console.log('‚úÖ Signup result:', result);

                if (result.success) {
                    showSuccess('‚úÖ ' + (result.message || 'Account created successfully!'));
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('‚ùå ' + (result.message || 'Registration failed'));
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                showError('‚ùå An error occurred. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Password strength checker on input
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Clear errors on input
        ['name', 'email', 'password', 'confirmPassword'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('errorMessage').classList.remove('show');
            });
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (auth && auth.isAuthenticated()) {
                console.log('‚ÑπÔ∏è Already logged in, redirecting...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
